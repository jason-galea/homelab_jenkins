credentials:
  system:
    domainCredentials:
      - credentials:
          - basicSSHUserPrivateKey:
              id: "jenkins_ssh"
              username: "jenkins_ssh"
              privateKeySource:
                directEntry:
                  privateKey: "{__SSH_CRED_PRIVATE_KEY__}"
              scope: GLOBAL

jenkins:
  # location:
  #   url: "http://__JENKINS_IP__:8080/"
  numExecutors: 4 ### Disable built-in node
  labelString: "jenkins"
  slaveAgentPort: 50000

  nodes:
    # - permanent:
    #     name: static-agent1
    #     <<: *jenkins_linux_node_anchor
    # - permanent:
    #     name: static-agent2
    #     <<: *jenkins_linux_node_anchor
    # - permanent:
    #     name: "static-agent"
    #     remoteFS: "/home/jenkins/agent/"
    #     launcher:
    #       inbound:
    #         workDirSettings:
    #           disabled: true
    #           failIfWorkDirIsMissing: false
    #           internalDir: "remoting"
    #           workDirPath: "/tmp"
    - permanent:
        name: "ssh_agent_1"
        launcher:
          ssh:
            credentialsId: "jenkins_ssh"
            host: "localhost"
            port: 4444
            sshHostKeyVerificationStrategy:
              manuallyTrustedKeyVerificationStrategy:
                requireInitialManualTrust: false
        mode: EXCLUSIVE ### Only use when explicitely mentioned
        numExecutors: 2
        remoteFS: "/home/jenkins/agent"
        retentionStrategy: "always"


  clouds:
    - docker:
        name: docker_cloud
        dockerApi:
          dockerHost:
            uri: unix:///var/run/docker.sock
        exposeDockerHost: true
        templates:
          - name: "docker_agent"
            labelString: "docker_agent"
            connector: "attach"
            dockerTemplateBase:
              image: "jenkins/agent:jdk21"
              mounts:
                - "type=tmpfs,destination=/run"
                - "type=bind,source=/var/run/docker.sock,destination=/var/run/docker.sock"
                # - "type=volume,src=hello,dst=/world"
              environmentsString: |
                hello=world
                foo=bar
              # DOCKER_TLS_CERTDIR=""
            # pullStrategy: PULL_ALWAYS
            # pullTimeout: 300
            remoteFs: "/home/jenkins/agent"
            instanceCapStr: "10"

unclassified:
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleOnOver
